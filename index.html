<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoenix Business Builder</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #141414, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      color: #f5e6c8;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;

      /* ðŸ”‘ THIS IS THE FIX */
      padding-top: 70px;

      gap: 10px;
    }

    .logo {
      width: 320px;
      max-width: 85vw;
      height: auto;
      display: block;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: 0.5px;
      background: linear-gradient(
        180deg,
        #fff6d6 0%,
        #e7c77a 45%,
        #b8903e 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* pulls text UP closer to logo */
      margin-top: -8px;
    }

    .btn {
      margin-top: 6px;
      padding: 14px 38px;
      font-size: 1rem;
      border-radius: 999px;
      background: linear-gradient(
        180deg,
        #fff2c2,
        #e2b866
      );
      color: #000;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="logo.png" alt="Phoenix Logo" class="logo" />

    <h1>Phoenix Business Builder</h1>

    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
