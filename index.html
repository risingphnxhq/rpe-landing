<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rising Phoenix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    img {
      max-width: 420px;
      width: 80%;
      height: auto;
      margin-bottom: 24px;
    }

    h1 {
      color: #d4af37; /* gold */
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 24px 0;
      letter-spacing: 1px;
    }

    .btn {
      padding: 14px 36px;
      border-radius: 999px;
      background: linear-gradient(135deg, #d4af37, #f5d76e);
      color: #000;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Rising Phoenix Logo" />
  <h1>Phoenix Business Builder</h1>
  <a href="#" class="btn">Get Started</a>
</body>
</html>
