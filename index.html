<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phoenix Business Builder</title>

  <style>
    :root{
      --bg:#0a0f17;
      --gold1:#ffd77a;
      --gold2:#f4c24b;
      --gold3:#d4a63a;
      --text:#e9eef7;
      --muted:rgba(233,238,247,.78);
      --card:rgba(255,255,255,.06);
      --border:rgba(255,231,168,.35);
      --shadow:0 10px 26px rgba(212,175,55,.18), inset 0 1px 0 rgba(255,255,255,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1100px 650px at 50% -10%, rgba(255,215,122,.14), transparent 60%),
        radial-gradient(900px 600px at 50% 115%, rgba(90,140,255,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* Layout */
    .wrap{
      min-height: 100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 44px 18px;
    }

    .panel{
      width: min(980px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,231,168,.22);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 34px 22px 30px;
      position: relative;
      overflow:hidden;
    }

    .panel::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 260px at 50% 0%, rgba(255,215,122,.18), transparent 65%),
        radial-gradient(620px 380px at 50% 100%, rgba(90,140,255,.12), transparent 70%);
      pointer-events:none;
      opacity:.85;
    }

    .content{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      /* ✅ THIS is the key: controlled, tight, natural vertical spacing */
      gap: 14px;
    }

    /* Logo */
    .logo{
      width: clamp(180px, 28vw, 320px);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.45));
      margin: 0 0 2px; /* tiny buffer under logo */
    }

    h1{
      margin: 0; /* gap handles spacing */
      font-size: clamp(28px, 3.3vw, 46px);
      letter-spacing: .5px;
      line-height: 1.08;
      text-shadow: 0 10px 26px rgba(0,0,0,.35);
    }

    p{
      margin: 0;
      max-width: 60ch;
      color: var(--muted);
      font-size: clamp(14px, 1.5vw, 16px);
      line-height: 1.55;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius: 999px;
      padding: 14px 34px;
      font-weight: 700;
      letter-spacing:.2px;
      color: #1b1406;
      background: linear-gradient(180deg, var(--gold1), var(--gold2));
      border: 1px solid rgba(255,231,168,.55);
      box-shadow:
        0 14px 34px rgba(212,175,55,.22),
        inset 0 1px 0 rgba(255,255,255,.32);
      cursor:pointer;
      text-decoration:none;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      margin-top: 6px; /* ✅ small controlled distance under title */
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow:
        0 18px 42px rgba(212,175,55,.28),
        inset 0 1px 0 rgba(255,255,255,.28);
      filter: brightness(1.03);
    }
    .btn:active{
      transform: translateY(0px);
      filter: brightness(.98);
    }

    /* Mobile polish */
    @media (max-width: 520px){
      .panel{ padding: 28px 18px 24px; border-radius: 20px; }
      .content{ gap: 12px; }
      .btn{ padding: 13px 30px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="panel" aria-label="Phoenix Business Builder">
      <div class="content">
        <!-- ✅ Replace this src with your actual logo file path in the repo -->
        <img class="logo" src="phoenix-logo.png" alt="Phoenix Logo" />

        <h1>Phoenix Business Builder</h1>

        <!-- Optional subtitle. Delete this <p> if you want tighter, cleaner hero. -->
        <!-- <p>Build fast. Launch clean. Governed growth from day one.</p> -->

        <a class="btn" href="#" aria-label="Get Started">Get Started</a>
      </div>
    </section>
  </main>
</body>
</html>
