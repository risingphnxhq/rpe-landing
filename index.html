<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Phoenix Business Builder</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #0b0b0b;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* STAGE */
  #stage {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* DRAGGABLE ITEMS */
  .draggable {
    position: absolute;
    cursor: grab;
    user-select: none;
    -webkit-user-drag: none;
  }

  .draggable:active {
    cursor: grabbing;
  }

  /* LOGO */
  #logo {
    width: 260px;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* TEXT */
  #title {
    font-size: 48px;
    font-weight: 700;
    background: linear-gradient(180deg, #f7e7b2, #cfa24a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    top: 380px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    white-space: nowrap;
  }

  /* BUTTON */
  #cta {
    padding: 16px 48px;
    font-size: 18px;
    border-radius: 999px;
    border: none;
    background: #f3e6c7;
    color: #111;
    font-weight: 600;
    top: 460px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
  }
</style>
</head>

<body>
  <div id="stage">

    <!-- LOGO -->
    <img
      id="logo"
      class="draggable"
      src="logo.png"
      alt="Phoenix Logo"
      draggable="false"
    />

    <!-- TEXT -->
    <div id="title" class="draggable">
      Phoenix Business Builder
    </div>

    <!-- BUTTON -->
    <button id="cta" class="draggable">
      Get Started
    </button>

  </div>

<script>
  let active = null;
  let offsetX = 0;
  let offsetY = 0;

  const items = document.querySelectorAll('.draggable');

  items.forEach(el => {
    el.addEventListener('pointerdown', onPointerDown);
    el.addEventListener('dragstart', e => e.preventDefault());
  });

  function onPointerDown(e) {
    e.preventDefault();
    active = e.currentTarget;
    active.setPointerCapture(e.pointerId);

    const rect = active.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    active.style.zIndex = 999;
  }

  document.addEventListener('pointermove', (e) => {
    if (!active) return;

    active.style.left = `${e.clientX - offsetX}px`;
    active.style.top = `${e.clientY - offsetY}px`;
    active.style.transform = `translate(0,0)`;
  });

  document.addEventListener('pointerup', () => {
    if (active) {
      active.releasePointerCapture?.();
      active.style.zIndex = 1;
      active = null;
    }
  });
</script>

</body>
</html>
