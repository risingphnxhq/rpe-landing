<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Phoenix Business Builder</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== STAGE ===== */
#stage {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* ===== DRAGGABLE ITEMS ===== */
.draggable {
  position: absolute;
  cursor: grab;
  user-select: none;
}

.draggable:active {
  cursor: grabbing;
}

/* ===== LOGO ===== */
#logo {
  top: 50%;
  left: 60%;
  transform: translate(-50%, -50%);
  height: min(65vh, 520px);   /* FITS SCREEN */
  width: auto;
  max-width: 65vw;
  object-fit: contain;
}

/* ===== TITLE ===== */
#title {
  top: 50%;
  left: 28%;
  transform: translate(-50%, -50%);
  font-size: clamp(32px, 4vw, 54px);
  font-weight: 700;
  color: #e6d3a3;
  line-height: 1.15;
  white-space: nowrap;
}

/* TM styling */
#title sup {
  font-size: 0.45em;
  vertical-align: super;
  margin-left: 4px;
}

/* ===== BUTTON ===== */
#cta {
  top: 62%;
  left: 28%;
  transform: translate(-50%, -50%);
  padding: 14px 40px;
  border-radius: 999px;
  background: #f4f1ea;
  color: #000;
  font-size: 1rem;
  border: none;
  cursor: pointer;
}

/* ===== EDIT MODE UI ===== */
#controls {
  position: fixed;
  top: 12px;
  right: 16px;
  font-size: 13px;
  color: #aaa;
  display: flex;
  gap: 14px;
  z-index: 999;
}

#controls button {
  background: #1e1e1e;
  color: #ccc;
  border: 1px solid #333;
  padding: 6px 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="stage">

  <img id="logo" class="draggable" src="logo.png" alt="Phoenix Logo" />

  <div id="title" class="draggable">
    Phoenix Business Builder<sup>â„¢</sup>
  </div>

  <button id="cta" class="draggable">
    Get Started
  </button>

</div>

<div id="controls">
  <span>Edit Mode: ON</span>
  <button onclick="resetPositions()">Reset Positions</button>
</div>

<script>
const draggables = document.querySelectorAll('.draggable');

draggables.forEach(el => {
  const id = el.id;

  // Restore saved position
  const saved = localStorage.getItem(id);
  if (saved) {
    const { x, y } = JSON.parse(saved);
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    el.style.transform = 'none';
  }

  let offsetX, offsetY, dragging = false;

  el.addEventListener('mousedown', e => {
    dragging = true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
    el.style.transform = 'none';
  });

  document.addEventListener('mousemove', e => {
    if (!dragging) return;
    el.style.left = (e.clientX - offsetX) + 'px';
    el.style.top = (e.clientY - offsetY) + 'px';
  });

  document.addEventListener('mouseup', () => {
    if (!dragging) return;
    dragging = false;
    localStorage.setItem(id, JSON.stringify({
      x: el.offsetLeft,
      y: el.offsetTop
    }));
  });
});

function resetPositions() {
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
