  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoenix Business Builder</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --gold1: #f7e7a8;
      --gold2: #e6c97a;
      --gold3: #cfa74a;
      --gold4: #9c7b2f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    /* ===== PAGE WRAPPER ===== */
    .page {
      position: relative;
      min-height: 100vh;
    }

    /* ===== LOGO ===== */
    .logo-wrap {
      position: absolute;
      top: 140px; /* ðŸ”§ MOVE LOGO UP/DOWN HERE */
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-wrap img {
      width: 260px;
      max-width: 70vw;
      display: block;
    }

    /* ===== TEXT + BUTTON GROUP ===== */
    .content {
      position: absolute;
      top: 440px; /* ðŸ”§ MOVE TEXT + BUTTON UP/DOWN HERE */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    /* ===== TITLE WRAPPER ===== */
    .title-wrap {
      position: relative;
      display: inline-block;
    }

    .title {
      font-size: clamp(2.4rem, 5vw, 3.4rem);
      font-weight: 800;
      letter-spacing: 0.02em;

      background: linear-gradient(
        180deg,
        var(--gold1),
        var(--gold2),
        var(--gold3),
        var(--gold4)
      );

      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* ===== TRADEMARK (BEHIND TEXT) ===== */
    .tm-mark {
      position: absolute;
      top: -28px;
      right: -42px;

      font-size: 72px;
      font-weight: 900;

      background: linear-gradient(
        180deg,
        var(--gold1),
        var(--gold3),
        var(--gold4)
      );

      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      opacity: 0.18;
      pointer-events: none;
      user-select: none;
    }

    /* ===== BUTTON ===== */
    .btn {
      margin-top: 26px; /* ðŸ”§ SPACE BELOW TITLE */
      padding: 14px 42px;
      font-size: 1rem;
      font-weight: 600;

      border-radius: 999px;
      border: none;
      cursor: pointer;

      background: linear-gradient(
        180deg,
        var(--gold1),
        var(--gold2),
        var(--gold3)
      );

      color: #111;
    }

    .btn:hover {
      filter: brightness(1.05);
    }

    /* ===== MOBILE TUNING ===== */
    @media (max-width: 600px) {
      .logo-wrap {
        top: 100px;
      }

      .content {
        top: 360px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- LOGO -->
    <div class="logo-wrap">
      <img src="logo.png" alt="Phoenix Logo" />
    </div>

    <!-- TEXT + BUTTON -->
    <div class="content">
      <div class="title-wrap">
        <span class="tm-mark">â„¢</span>
        <div class="title">Phoenix Business Builder</div>
      </div>

      <button class="btn">Get Started</button>
    </div>

  </div>
</body>
</html>
