<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phoenix Business Builder</title>

  <style>
    :root {
      /* ONLY CHANGE THIS VALUE TO MOVE EVERYTHING */
      --stack-offset: 160px;

      --logo-size: 420px;
      --title-size: 48px;
      --gap: 14px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: var(--stack-offset);
      padding-bottom: 80px; /* prevents button clipping */
    }

    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: var(--gap);
      width: 100%;
    }

    img {
      width: min(var(--logo-size), 90vw);
      height: auto;
      display: block;
    }

    h1 {
      margin: 0;
      font-size: var(--title-size);
      font-weight: 800;
      letter-spacing: 1px;

      background: linear-gradient(
        180deg,
        #fff6d8 0%,
        #e7c77a 45%,
        #b8903e 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .btn {
      margin-top: 6px;
      padding: 14px 40px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 999px;
      color: #000;
      background: linear-gradient(
        135deg,
        #fff2c2,
        #e2b866
      );
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      :root {
        --stack-offset: 120px;
        --logo-size: 340px;
        --title-size: 38px;
      }
    }

    @media (max-width: 480px) {
      :root {
        --stack-offset: 90px;
        --logo-size: 300px;
        --title-size: 32px;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="stack">
      <img src="logo.png" alt="Phoenix Logo">
      <h1>Phoenix Business Builder</h1>
      <a class="btn" href="#">Get Started</a>
    </section>
  </main>
</body>
</html>
