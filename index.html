<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Phoenix Business Builder</title>

<style>
    html, body {
        height: 100%;
        margin: 0;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #fff;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 16px; /* THIS CONTROLS SPACING */
    }

    .logo {
        max-width: 360px;
        width: 70vw;
        height: auto;
        display: block;
    }

    h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 42px);
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .cta {
        margin-top: 8px;
        padding: 14px 36px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #f5d27a, #cfa44a);
        color: #000;
    }

    .cta:hover {
        filter: brightness(1.05);
    }
</style>
</head>

<body>
    <div class="container">
        <img
            src="phoenix-logo.png"
            alt="Phoenix Logo"
            class="logo"
        />

        <h1>Phoenix Business Builder</h1>

        <button class="cta">Get Started</button>
    </div>
</body>
</html>
